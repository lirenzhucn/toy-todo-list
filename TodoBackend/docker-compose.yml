version: "3.8"

services:
  todobackend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todobackend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/Todo.db
    volumes:
      # Persist SQLite database
      - tododb_data:/app/data
      # Optional: Mount appsettings for configuration overrides
      # - ./src/TodoBackend.API/appsettings.json:/app/appsettings.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - todobackend_network

volumes:
  tododb_data:
    driver: local

networks:
  todobackend_network:
    driver: bridge

